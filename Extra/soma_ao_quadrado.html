<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        fieldset {
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 2rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        legend {
            font-weight: bold;
            font-size: 1.2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form>
        <fieldset>
            <legend>Soma de 3 Números</legend>
            <label for="n1-maior">Número 1</label>
            <input type="number" id="n1-maior" name="n1-maior" required />
            <label for="n2-maior">Número 2</label>
            <input type="number" id="n2-maior" name="n2-maior" required />
            <label for="n3-maior">Número 3</label>
            <input type="number" id="n3-maior" name="n3-maior" required />
            <button type="submit">Somar</button>
        </fieldset>
    </form>

</body>
<script>
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const n1 = parseFloat(document.getElementById('n1-maior').value);
            const n2 = parseFloat(document.getElementById('n2-maior').value);
            const n3 = parseFloat(document.getElementById('n3-maior').value);
            let a = [n1, n2, n3];

            soma(a);
            
            function soma(a) {
                let b = 0, c = 0, d = 0;
                for (let i = 0; i < a.length; i++) {
                    if (i === 0) {
                        b += Math.pow(a[i], 2);
                    } else if (i === 1) {
                        c += Math.pow(a[i], 2);
                    } else {
                        d += a[i] + b + c;
                    }
                }
                alert(`A soma dos três números é: ${b}, o quadrado do primeiro é: ${c} e o quadrado do segundo é: ${d}`);
            }

        });
    });
</script>

</html>
