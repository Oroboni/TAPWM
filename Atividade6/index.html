<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Opinião - Filme</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    form {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input,
    select,
    button {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: block;
    }

    .results h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .results ul {
      list-style: none;
      line-height: 1.6;
    }

    .results li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>

<body>
  <h1>Pesquisa de Opinião - Filme</h1>

  <form id="survey-form">
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required min="1">
    </div>

    <div>
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outros">Outros</option>
      </select>
    </div>

    <div>
      <label for="opiniao">Opinião:</label>
      <select id="opiniao" name="opiniao" required>
        <option value="">Selecione</option>
        <option value="4">Ótimo</option>
        <option value="3">Bom</option>
        <option value="2">Regular</option>
        <option value="1">Péssimo</option>
      </select>
    </div>

    <button type="submit" onclick="enviar()">Enviar Resposta</button>
  </form>

  <div class="results" id="resultados">
    <h2>Resultados da Pesquisa</h2>
    <ul>
      <li>Média da idade: <span id="media-idade">--</span></li>
      <li>Idade da pessoa mais velha: <span id="mais-velho">--</span></li>
      <li>Idade da pessoa mais nova: <span id="mais-novo">--</span></li>
      <li>Total de avaliações péssimo: <span id="total-pessimo">--</span></li>
      <li>Porcentagem de ótimo e bom: <span id="porcentagem-ob">--</span>%</li>
      <li>Total de mulheres: <span id="total-mulheres">--</span></li>
      <li>Total de homens: <span id="total-homens">--</span></li>
      <li>Total de outros: <span id="total-outros">--</span></li>
    </ul>
  </div>

  <script>
    function enviar(){
      const idade = document.getElementById('idade').value;
      const sexo = document.getElementById('sexo').value;
      const opiniao = document.getElementById('opiniao').value;
      let mv = 0, mn=0;

      if (idade < input.value) {
        mv = idade;
      }
      if (idade > input.value) {
        mn = idade;
      }


      document.getElementById('mais-velho').innerText = mv;
      document.getElementById('mais-novo').innerText =  mn;
    }
  </script>
