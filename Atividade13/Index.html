<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #2563eb;
      outline: none;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
      gap: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1e40af;
    }

    .note {
      font-size: 0.875rem;
      color: #666;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contato</h2>
      <label for="nome">Texto</label>
      <input type="text" id="nome" name="nome" required>

      <div class="radio-group">
        <label><input type="radio" name="vez" value="m" onclick="transformarTexto('m')"> Maiuscula</label>
        <label><input type="radio" name="vez" value="s" onclick="transformarTexto('s')"> Minuscula</label>
      </div>
  </div>
</body>
<script src="script.js"></script>
</html>
